<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tooltip Examples</title>
<style>
  /* CSS Tooltip with data-tooltip */
  .tt {
    --tt-x: 0px;
    --tt-y: -125%;
    position: relative;
    display: inline-block;
    cursor: pointer;
    color: #007bff;
  }

  .tt::after {
    content: attr(dt-tt);
    position: absolute;
    top: var(--tt-y);
    left: var(--tt-x);
    transform: translateX(-50%);
    background: #555;
    color: #fff;
    padding: 5px 8px;
    border-radius: 4px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
    z-index: 10;
  }

  .tt:hover::after {
    opacity: 1;
  }
.tt-pos[data-pos="top"] {
  --tt-x: 50%;
  --tt-y: -125%;
}

.tt-pos[data-pos="bottom"] {
  --tt-x: 50%;
  --tt-y: 10px;
}

.tt-pos[data-pos="left"] {
  --tt-x: -10px;
  --tt-y: 50%;
}

.tt-pos[data-pos="right"] {
  --tt-x: calc(100% + 10px);
  --tt-y: 50%;
}
  /* Optional: arrow for CSS tooltip */
  .tt::before {
    content: "";
    position: absolute;
    bottom: 115%;
    left: 50%;
    transform: translateX(-50%);
    border-width: 5px;
    border-style: solid;
    border-color: #555 transparent transparent transparent;
    opacity: 0;
    transition: opacity 0.3s;
  }
  .tt-pos {
    position: var(--ttpos);
  }

  .tt:hover::before {
    opacity: 1;
  }
</style>
</head>
<body>

<h2>Tooltip Examples</h2>

<p>
  Hover over this text for a <span class="tt" dt-tt="This is a CSS tooltip!">CSS tooltip</span>.
</p>

<p>
  <span class="tt"
      style="--tt-x: 50%; --tt-y: -120%;"
      dt-tt="idk">a</span>

</p>
<span class="tt tt-pos" data-pos="bottom" dt-tt="Tooltip below!">Test</span>

</body>
</html>
