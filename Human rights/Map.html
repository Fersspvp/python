<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Human Rights World Map</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  #map {
    height: 100vh;
    width: 100%;
  }

  .tooltip {
    font-size: 13px;
  }
</style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map("map").setView([20, 0], 2);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "© OpenStreetMap"
  }).addTo(map);

  // Beispiel: Human-Rights-Daten (pro Land)
  const humanRights = {
    China: [
      "Meinungsfreiheit",
      "Pressefreiheit",
      "Religionsfreiheit"
    ],
    Russia: [
      "Faire Wahlen",
      "Meinungsfreiheit"
    ],
    "Saudi Arabia": [
      "Frauenrechte",
      "Meinungsfreiheit"
    ],
    "North Korea": [
      "Alle Grundrechte"
    ]
  };

  // Länder-Grenzen (GeoJSON – ALLE Länder)
  fetch("https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json")
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        style: {
          color: "#555",
          weight: 1,
          fillColor: "#ccc",
          fillOpacity: 0.6
        },

        onEachFeature: (feature, layer) => {
          const name = feature.properties.name;
          const rights = humanRights[name];

          let tooltipText = `<strong>${name}</strong><br>`;

          if (rights) {
            tooltipText += "Verletzte Rechte:<ul>";
            rights.forEach(r => tooltipText += `<li>${r}</li>`);
            tooltipText += "</ul>";
          } else {
            tooltipText += "Keine Daten / geringe Verstöße";
          }

          layer.bindTooltip(tooltipText, {
            sticky: true,
            opacity: 1
          });

          layer.on({
            mouseover: e => {
              e.target.setStyle({
                fillColor: "#ff6b6b"
              });
            },
            mouseout: e => {
              e.target.setStyle({
                fillColor: "#ccc"
              });
            }
          });
        }
      }).addTo(map);
    });
</script>

</body>
</html>
